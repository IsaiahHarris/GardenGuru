<div class="no-conversations" *ngIf= "!filtered.length>0">
  You have no active conversations
</div>

<div class="conversations-container">
  <div class="conversation-body" *ngIf="filtered.length>0">
    <div class="conversation" *ngFor="let conversation of filtered" routerLink="/conversation/{{conversation.from.id}}">
      <div class="username">
        {{conversation.from.username}}
      </div>
      <div class="content">
        {{conversation.content}}
      </div>
    </div>
  </div>
</div>
