<div class="no-conversations" *ngIf="!hasMessages">
  You have not sent any messages
</div>

<div class="conversations-container">
  <div class="conversation-body" *ngIf="hasMessages">
    <div class="conversation" *ngFor="let conversation of filtered" routerLink="/conversation/{{conversation.from.id}}">
      <div class="username">
        {{conversation.from.username}}
      </div>
      <div class="content">
        {{conversation.content}}
      </div>
    </div>
  </div>
</div>
