<div class="no-conversations" *ngIf="!hasMessages">
  You have no messages
</div>

<div class="conversations-container">
  <div class="conversation-body" *ngIf="hasMessages">
    <div class="conversation" *ngFor="let conversation of sentConversations" routerLink="/conversation/{{conversation.to.id}}">
      <div class="username">
        {{conversation.to.username}}
      </div>
      <div class="content">
        {{conversation.content}}
      </div>
    </div>
  </div>
</div>
