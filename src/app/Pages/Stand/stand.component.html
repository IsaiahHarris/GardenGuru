<div class="crop-container">
  <div *ngFor="let crop of crops" class="crop">


    <div class="title">{{crop.description}}</div>

    <div class="image"></div>

    <div class="species">Species: {{crop.plant.name}}</div>
    <div class="price">Price: {{crop.price}}</div>
    <!-- <div class="status">Status: {{crop.cropStatus.name}}</div> -->
    <div class="owner">Details: {{crop.details}}</div>
    <div class="auth-actions" *ngIf="isLoggedIn()">
      <button class="delete-button" (click)="deleteCrop()">Remove</button>

    </div>

  </div>
</div>
