<div  class="main-stand-container">
  <div class="stand-header">
    <div class="stand-title">{{user.stand_name}}</div>
  </div>

  <div class="crop-container">
    <div *ngFor="let crop of crops" class="crop">
      <div class="title">{{crop.description}}({{crop.inventory}})</div>

      <div routerLink="/crops/{{crop.id}}" class="image"></div>
      <div class="details-container">
        <div class="price">Price: {{crop.price}}</div>
        <!-- <div class="owner">Owner: {{crop.owner.username}}</div> -->
        <div class="details">Details: {{crop.details}}</div>
        <button class="delete-button" (click)="deleteCrop(crop.id)">Remove</button>
      </div>
    </div>
  </div>
</div>
