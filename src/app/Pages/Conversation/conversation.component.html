<div class="conversation-container">
  <div class="message-container">
    <div class="messages" *ngFor="let message of messages">
      <div class="not-my-message" *ngIf="user.id != message.from.id">{{message.content}}</div>
      <div class="my-message" *ngIf="user.id == message.from.id">{{message.content}}</div>
    </div>
  </div>
</div>

<button routerLink="/messages" class="back" *ngIf=userIsUser>back</button>
<button routerLink="/sentConversations" class="back" *ngIf=!userIsUser>back</button>

<div class="enter-message-container">

  <form enctype="application/x-www-form-urlencoded">
    <input type="" name="content" [(ngModel)]="message.content">
    <button class = "send" (click)="sendMessage()">send</button>
  </form>

</div>
