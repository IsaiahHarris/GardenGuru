<div class="conversation-container" id="conversation-container" *ngIf="convoPartner">
  <div class="message-header">
    <div class="back-buttons">
      <button routerLink="/messages" class="back">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 24 24" width="28" height="28" preserveAspectRatio="xMinYMin" class="jam jam-arrow-left">
          <path
            d='M3.414 7.657l3.95 3.95A1 1 0 0 1 5.95 13.02L.293 7.364a.997.997 0 0 1 0-1.414L5.95.293a1 1 0 1 1 1.414 1.414l-3.95 3.95H13a1 1 0 0 1 0 2H3.414z'
          /></svg>
      </button>
    </div>
    <div class="convo-partner" routerLink="/user/{{convoPartner.id}}/stand">{{convoPartner.username}}</div>
  </div>
  <div class="message-container" id="m">
    <div class="messages" *ngFor="let message of messages">
      <div class="not-my-message" *ngIf="user.id != message.from.id">
        <div class="message-content">{{message.content}}</div>
      </div>
      <div class="my-message" *ngIf="user.id == message.from.id">
        <div class="message-content">{{message.content}}</div>
      </div>
    </div>
  </div>
</div>


<div class="enter-message-container">
  <!-- <button routerLink="/messages" class="back" *ngIf=userIsUser>Back</button>
  <button routerLink="/sentConversations" class="back" *ngIf=!userIsUser>Back</button> -->
  <form enctype="application/x-www-form-urlencoded">
    <input type="" name="content" [(ngModel)]="message.content" placeholder="Enter message">
    <div class="button-container">
      <button class="send-button" (click)="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 24 24" width="30" height="30" preserveAspectRatio="xMinYMin" class="jam jam-arrow-right">
          <path
            d='M10.586 5.657l-3.95-3.95A1 1 0 0 1 8.05.293l5.657 5.657a.997.997 0 0 1 0 1.414L8.05 13.021a1 1 0 1 1-1.414-1.414l3.95-3.95H1a1 1 0 1 1 0-2h9.586z'
          /></svg>
      </button>
    </div>
  </form>
</div>
