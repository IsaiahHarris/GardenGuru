<div class="conversation-container">

<div class="their-messages">
  <div class="their-message-container" *ngFor="let message of messages">
    <div class="their-message" *ngIf="user.id != message.from.id">{{message.content}}</div>
  </div>
</div>

  <div class="my-messages">
    <div class="my-message-container" *ngFor="let message of messages">
      <div class="my-message" *ngIf="user.id == message.from.id" >{{message.content}}</div>
    </div>
  </div>

</div>


<button routerLink="/messages">back</button>
<div class="enter-message-container">
    <form enctype="application/x-www-form-urlencoded">
      <input type="" name="content" [(ngModel)]="message.content">
      <button (click)="sendMessage()">send</button>
    </form>
  </div>
