<div id="search-sidebar-container">
  <div id="search-sidebar">
    <form enctype="application/x-www-form-urlencoded">
      <label for="search-category">Looking for something in particular?</label>
      <!-- <span>{{ getCategoryErrors() }}</span> -->
      <select name="search-category" [(ngModel)]="cropSearchData.category">
        <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
      </select>

      <label for="description">Filler (might delete later)</label>
      <span>{{ getSearchErrors() }}</span>
      <div class="search-input">
        <input type="text" name="description" [(ngModel)]="cropSearchData.searchInput" (keyup)="validateSearch()">
      </div>
      <!-- <button type="button" class="search-button" (click)="searchCrop()">Submit</button> -->
      <button type="button" class="search-button" (click)="searchCrop()">Submit</button>
      <span>{{ getResultErrors() }}</span>
    </form>
  </div>
</div>
