<div id="search-sidebar-container">
  <div id="search-sidebar">
    <form enctype="application/x-www-form-urlencoded">
      <label for="search-category">Looking for something?</label>
      <select name="search-category" [(ngModel)]="cropSearchData.category">
        <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
      </select>

      <span>{{ getSearchErrors() }}</span>
      <div class="search-input">
        <input type="text" name="description" [(ngModel)]="cropSearchData.searchInput" (keyup)="validateSearch()">
      </div>
      <button type="button" class="search-button" (click)="searchCrop()">Search</button>
      <span>{{ getResultErrors() }}</span>
    </form>
  </div>
</div>
