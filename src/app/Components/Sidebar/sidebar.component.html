<div id="sidebar-container">
  <div id="sidebar">
    <ul>
      <li (click)="toggleSideBar()" *ngIf="!isLoggedIn()" routerLink="login">
        <a>Login</a>
      </li>
      <li (click)="toggleSideBar()" *ngIf="!isLoggedIn()" routerLink="register">
        <a>Register</a>
      </li>
      <li (click)="toggleSideBar()" routerLink="about">
        <a>About</a>
      </li>
      <li (click)="toggleSideBar()" *ngIf="isLoggedIn()">

      <li (click)="toggleSideBar()" *ngIf="isLoggedIn()" routerLink="messages">
        <a>Messages</a>
      </li>
    </ul>
  </div>

  </div>
